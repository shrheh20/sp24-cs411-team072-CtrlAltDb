<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Course Review</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #f9f9f9;
        }
        header {
            background-color: #13294b; 
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header .logo img {
            width: 130px; 
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            transition: background-color 0.3s;
        }
        nav ul li a.active,
        nav ul li a:hover {
            background-color: #e84a27; 
            border-radius: 4px;
        }
        .intro {
            text-align: center;
            padding: 2em 0;
            background: #13294b; 
            color: white;
            margin-bottom: 2em;
        }
        .intro h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        .intro p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 600px;
            margin: auto;
        }
        .search {
            max-width: 600px;
            margin: auto;
            text-align: center;
            /* display: flex;
            flex-direction: column; */
            align-items: center;
            padding-bottom: 2em;
        }
        #reviewForm{
            display:flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }
        #reviewForm input[type="text"],
        #reviewForm button {
            margin: 0.5em 0;
            padding: 12px;
            width: 566px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: block;
            transition: box-shadow 0.3s;
        }
        #reviewForm input[type="number"],
        #reviewForm button {
            margin: 0.5em 0;
            padding: 12px;
            width: 566px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: block;
            transition: box-shadow 0.3s;
        }
        #reviewForm input[type="email"],
        #reviewForm button {
            margin: 0.5em 0;
            padding: 12px;
            width: 566px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: block;
            transition: box-shadow 0.3s;
        }
        #reviewForm input[type="textarea"],
        #reviewForm button {
            margin: 0.5em 0;
            padding: 12px;
            width: 566px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: block;
            transition: box-shadow 0.3s;
        }
        textarea{
            width:566px;
            padding:10px;
        }
        #reviewForm input[type="text"]:focus,
        #reviewForm button:focus {
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            outline: none;
        }
        #reviewForm button {
            background-color: #e84a27; /* Orange color from the logo */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }
        #reviewForm button:hover {
            background-color: #c73f1d; 
        }
        footer {
            background-color: #13294b; 
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: auto;
        }
        footer p {
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
        .response-output {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .response-output {
            margin-top: 1rem;
        }
        .form-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .form-group label {
            flex: 0 0 200px; /* Adjust the width as needed */
            margin-right: 10px;
            text-align: right;
        }

        .form-group input,
        .form-group textarea {
            flex: 1;
            text-align: left;
        }
    </style>
</head>

    <section class="intro">
        <h1>Course Review Submission</h1>
    </section>
    <main>
        <section class="search">
            <div class="form-container">
        <form id="reviewForm" action="/submitReview" method="POST">
                <!-- <label for="email">University Email:</label> -->
                <input type="email" id="email" name="email" placeholder="netid@illinois.edu" required>
            
                <!-- <label for="crn">Course CRN:</label> -->
                <input type="number" id="crn" name="crn" placeholder="Course CRN" required>
            
            
                <!-- <label for="year">Year:</label> -->
                <input type="number" id="year" name="year" placeholder="Year taken" required>
            
            
                <!-- <label for="semester">Semester:</label> -->
                <input type="text" id="semester" name="semester" placeholder="Semester (e.g., Fall 2024)" required>
            
            
                <!-- <label for="testimony">Testimony:</label> -->
                <textarea id="testimony" name="testimony" rows="4" placeholder="Write your review here..." required></textarea>
            
            
                <!-- <label for="rating">Rating (1.0 - 10.0):</label> -->
                <input type="number" id="rating" name="rating" step="0.1" min="1" max="10" placeholder="Rate the course (1.0 - 10.0)" required>
            
            
                <!-- <label for="difficulty">Difficulty (1.0 - 10.0):</label> -->
                <input type="number" id="difficulty" name="difficulty" step="0.1" min="1" max="10" placeholder="Difficulty level (1.0-10.0)" required>
            
            
                <!-- <label for="timeCommit">Time Commitment (hours per week):</label> -->
                <input type="number" id="timeCommit" name="timeCommit" min="1" max="40" step="0.1" placeholder="Time spent per week" required>
            
            <button type="button" id="submitReview">Submit Review</button>
            <button type="button" id="deleteReview">Delete Review</button>
            <button type="button" id="updateReview"> Update Review</button>
            <button type="button" id="deleteAllReviews"> WARNING: DELETE ALL REVIEWS FROM EMAIL</button>
        </form>
        </section>
        <!-- Response Output Area -->
        <div class="response-output" id="responseOutput"></div>
    </div>

    <script>
        ocument.getElementById('submitReview').addEventListener('click', function(event) {
            event.preventDefault();
            const formData = {
                email: document.getElementById('email').value,
                crn: document.getElementById('crn').value,
                year: document.getElementById('year').value,
                semester: document.getElementById('semester').value,
                testimony: document.getElementById('testimony').value,
                rating: document.getElementById('rating').value,
                difficulty: document.getElementById('difficulty').value,
                timeCommit: document.getElementById('timeCommit').value
            };
        
            // Call your API endpoint with form data
            fetch('/submitReview', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                const reviewData = data.data;
                // Process and display the data
                const outputDiv = document.getElementById('responseOutput');
                outputDiv.innerHTML = '';
                const dataDiv = document.createElement('div');
                dataDiv.innerHTML = `<strong>Review Submitted:</strong> <br>Email: ${reviewData.email}<br>CRN: ${reviewData.crn}<br>Year: ${reviewData.year}<br>Semester: ${reviewData.semester}<br>Testimony: ${reviewData.testimony}<br>Rating: ${reviewData.rating}<br>Difficulty: ${reviewData.difficulty}<br>Time Commitment: ${reviewData.timeCommit} hours/week<br>`;
                outputDiv.appendChild(dataDiv);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseOutput').innerHTML = 'Failed to submit review.';
            });

            // Clear form fields after submission
            //document.getElementById('reviewForm').reset();
        });


        document.getElementById('deleteReview').addEventListener('click', function(event) {
            event.preventDefault();
            const deleteFormData = {
                email: document.getElementById('email').value,
                crn: document.getElementById('crn').value,
                year: document.getElementById('year').value,
                semester: document.getElementById('semester').value,
            };
            const url = `/deleteReview?email=${deleteFormData.email}&crn=${deleteFormData.crn}&year=${deleteFormData.year}&semester=${deleteFormData.semester}`;
            fetch(url, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
                //body: JSON.stringify(deleteFormData)
            })
            .then(response => response.json())
            .then(data => {
                const outputDiv = document.getElementById('responseOutput');
                outputDiv.innerHTML = '';
                console.log('Review deleted', data);
                outputDiv.innerHTML = 'Review deleted successfully.';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseOutput').innerHTML = 'Failed to delete review';
            });

        });
